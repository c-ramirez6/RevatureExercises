<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form action="employeeservlet" method="post">
    <table>
      <tr>
        <td>Enter name</td>
        <td><input type="text" name="user_name" placeholder="Name" />
        </td>
      </tr>

      <tr>
        <td>Enter Email</td>
        <td><input type="text" name="user_email" placeholder="Email" />
        </td>
      </tr>

      <tr>
        <td>Select Gender</td>
        <td><input type="radio" name="user_gender" value="male" />Male
        </td>
        <td><input type="radio" name="user_gender" value="female" />Female
        </td>
      </tr>

      <tr>
        <td>City</td>
        <td><select name="user_country">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="JPN">JPN</option>
          </select></td>
      </tr>

      <tr>
        <td colspan="2"><input type="submit" value="save"></input></td>

      </tr>


    </table>

    
  </form>

  <form action="listservlet" method="GET">
    <input type="submit" value="List Employees">
  </form>
</body>

</html>
