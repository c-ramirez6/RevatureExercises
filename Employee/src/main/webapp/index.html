<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
      .wrapper{
        width: 50%;
        margin: 0 auto;
        margin-top: 10px;
        border: 10px solid grey;
        border-radius: 10px;
        padding: 25px;
      }

      h1{
        width: 50%;
        margin:0 auto;
        padding-bottom: 20px;
      }

      .wide{
        min-width: 100%;
      }
    </style>
</head>

<body>

  <div class="wrapper">
  <h1>Registration Form</h1>
  <form action="employeeservlet" method="post">
    <table class="table table-striped">
      <tr>
        <td>Enter name</td>
        <td colspan="2"><input type="text" name="user_name" placeholder="Name" style="min-width: 100%"/>
        </td>
      </tr>

      <tr>
        <td>Enter Email</td>
        <td colspan="2"><input type="text" class="wide" name="user_email" placeholder="Email" />
        </td>
      </tr>

      <tr>
        <td>Select Gender</td>
        <td><input type="radio" name="user_gender" value="male" />Male
        </td>
        <td><input type="radio" name="user_gender" value="female" />Female
        </td>
      </tr>

      <tr>
        <td>City</td>
        <td colspan="2"><select name="user_country" class="wide">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="JPN">JPN</option>
          </select></td>
      </tr>

      <tr>
        <td colspan="3"><input class="btn btn-secondary" type="submit" value="Save"></td>

      </tr>


    </table>


  </form>

  <form action="listservlet" method="GET">
    <input class="btn btn-secondary" type="submit" value="List Employees">
  </form>

</div>
</body>

</html>
