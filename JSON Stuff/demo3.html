<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AJAX Demo</h1>
    <button onclick="onButtonClicked()">Change content</button>
    <h1 id="result"></h1>
    <script>

        function onButtonClicked()  {
            //Create xmlhttprequest object
            var xhttp = new XMLHttpRequest();
            //instantiating request object
            //open(method_type, url, async?)
            xhttp.open('GET', 'data.txt', true)
            //Define event listener
            xhttp.onreadystatechange = function(){
                //Check if request is completed and was successful or not
                if(this.readyState == 4 && this.status == 200)  {
                    //insert the response from server into the html element
                    document.getElementById('result').innerHTML = this.responseText
                }
            }
            //Sending the request to the server
            xhttp.send()
        }

    </script>
</body>
</html>
