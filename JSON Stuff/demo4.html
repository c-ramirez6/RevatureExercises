<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <marquee behavior="" direction="">Hello I am not getting refreshed</marquee>
    <div class="container">
        <button onclick="getData()" class="btn btn-primary">Get data</button>

        <div id="result">
            <img src="" alt="">
        </div>


    </div>

    <script>
        function getData() {
            var request = new XMLHttpRequest();
            request.open('GET', 'https://jsonplaceholder.typicode.com/posts', true)
            request.onreadystatechange = function () {
                if (this.readyState = 4 && this.status == 200) {
                    //console.log(this.responseText)
                    var response = this.response
                    var data = JSON.parse(response)
                    var text = ""
                    text += '<table class="table table-bordered"><tr><th>Title</th><th>Body</th></tr>'
                    for (var i = 0; i < data.length; i++) {
                        text += '<tr><td>' + data[i].title + '</td><td>' + data[i].body + '</td></tr>'
                    }
                    text += '</table>'
                    document.getElementById('result').innerHTML = text

                } else {
                    console.error('Error occured')
                }
            }
            request.send()
        }

    </script>
</body>

</html>
