<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--We have both ordered lists and
    unordered lists-->
    <h1>Ordered Lists</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3<ul>
            <li>Item 3.1</li>
            <li>Item 3.2</li>
            <li>Item 3.3</li>
        </ul></li>
    </ol>
    <h1>Unordered Lists</h1>
    <ul style="list-style:square;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
