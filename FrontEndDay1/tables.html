<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>HTML table</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>id</th>
        </tr>
        <tr>
            <td>Chris</td>
            <td>22</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="2">Mark</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="3">Paul</td>
        </tr>
    </table>

    <h1>Table 2</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>id</th>
        </tr>
        <tr>
            <td rowspan="3">Chris</td>
            <td>22</td>
            <td>1</td>
        </tr>
        <tr>
            <td>29</td>
            <td>2</td>
        </tr>
        <tr>
            <td>34</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
