<table class="table table-bordered">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let department of departments'>
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td><button class="btn btn-primary" (click)='onClick(department)'>View</button></td>
        </tr>
    </tbody>
</table>
