<div class="row text-center">
    <div class="col-sm-3" *ngFor='let category of categories'>
      <div class="card">
        <img src="{{IMAGE_URL + category.catImage}}" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{category.catName}}</h5>
          <a routerLink="sub-category" class="btn btn-primary" (click)="onCatSelection(category)">Go somewhere</a>
        </div>
      </div>
    </div>
</div>
