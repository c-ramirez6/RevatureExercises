<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result"></h1>

    <script>
        var a = 10;
        var b = 20;
        var c = a + b;
        //First
        console.log(c);

        //Second
        alert(c)

        //Third
        document.write(c);

        //Fourth
        document.getElementById('result').innerHTML = c;

        if (true) {
            console.log("if");
        } else {
            console.log("else");
        }

    </script>

</body>

</html>
