<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .wrapper {
            width: 40%;
            border: 10px solid #666;
            margin: 0 auto;
            padding: 20px;
            margin-top: 10px;
            border-radius: 20px;
        }
    </style>
</head>

<body>


    <div class="wrapper">


        <h1>Calculator</h1>
        <form action="calc" method="POST">

            <table>

                <tr>
                    <td><input type="number" name="num1" placeholder="number 1"></td>
                    <td><input type="number" name="num2" placeholder="number 2"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="math" value="add">Add</td>
                    <td><input type="radio" name="math" value="subtract">Subtract</td>
                </tr>
                <tr>
                    <td><input type="radio" name="math" value="multiply">Multiply</td>
                    <td><input type="radio" name="math" value="divide">Divide</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="submit"></td>
                </tr>

            </table>

        </form>


    </div>

</body>

</html>
